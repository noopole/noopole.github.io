<!DOCTYPE html>
<html>
<head>
    <title>Import type ES6</title>
</head>
<body>
    <h3>Test ES6 Module Loader</h3>

    <button id=B1 >default export form inside</button>
    <button id=B2 >name export from outside</button>

    <div id="output"></div>
    <script type="module">
        //default export
	    import x from './mymodule.js'

	    //named export
        import {e1} from './mymodule.js'

        console.info( "module loaded")

        //made global for extrnal use
	    window.e1 = e1
        
        B1.onclick = function () 
        {
            console.info( x.func( 1 ) )
            output.innerHTML = "x.func(1) =" + x.func( 1 )
        }
    </script>

    <script>
        B2.onclick = function ()
        {
            console.info( e1() )
            output.innerHTML = "e1()=" + e1() 
        } 
    </script>

</body>
</html>
